version: 2
registries:
  npm-registry-registry-npmjs-org:
    type: npm-registry
    url: https://registry.npmjs.org
    token: "${{secrets.NPM_REGISTRY_REGISTRY_NPMJS_ORG_TOKEN}}"

updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
    time: "01:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: jsonpath-plus
    versions:
    - 5.0.2
    - 5.0.5
    - 5.0.6
  - dependency-name: "@wmfs/tymly-cardscript-plugin"
    versions:
    - 1.26.0
    - 1.27.0
    - 1.27.1
  registries:
  - npm-registry-registry-npmjs-org
